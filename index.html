<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Full-screen Menu - Vajro</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<link href="css/font-awesome.min.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="hero-background"></div> 
           
     

    <!-- Pulse Menu -->
    <div  class="pulse" id="openMenu">
    <i class="fa fa-align-left" style="font-size: 15px;"></i>

    </div>
    <!--/Pulse Menu -->

    <!-- Menu -->
    <div id="closeMenu">
        <i class="fa fa-times" style="font-size: 25px;color:rgb(238, 238, 238);position: absolute;top: 25%;left: 30%;"></i>
    </div>

    <div id="main">
        <div id="logoSection">
        <i class="fas fa-align-left" style="font-size: 15px;"></i>
        </div>
        <div id="menuSection">
            <ul>
                <a href="about.html" class="link-menu">
                    <li onmouseover="anim('about')">
                        <div id="about" class="menu">
                            VAJR
                            <div class="rotate">O</div>
                        </div>
                    </li>
                </a>
                <a href="work.html" class="link-menu">
                    <li onmouseover="anim('work')">
                        <div id="work" class="menu">
                            WOR
                            <div class="rotate">K</div>
                        </div>
                    </li>
                </a>
                <a href="contact.html" class="link-menu">
                    <li onmouseover="anim('contact')">
                        <div id="contact" class="menu">
                            CONTATT
                            <div class="rotate">I</div>
                        </div>
                    </li>
                </a>
            </ul>
        </div>
    </div>
            





        <script src="js/scripts.js"></script>
        <script src="js/jquery.min.js"></script>

    </body>

</html>
